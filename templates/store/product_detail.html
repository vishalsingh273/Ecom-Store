{% extends 'store/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-5 text-center">
            <img src="{{ product.image.url }}" alt="{{ product.title }}" class="img-fluid rounded shadow">
        </div>
        <div class="col-md-7">
            <h2 class="fw-bold">{{ product.title }}</h2>
            <p class="text-muted">Category: {{ product.category.name }}</p>
            <h4 class="text-success mt-3">${{ product.price }}</h4>
            <p class="mt-3">{{ product.description }}</p>
            <p><strong>Availability:</strong> {% if product.stock > 0 %}In Stock{% else %}<span class="text-danger">Out of Stock</span>{% endif %}</p>
            
            <form method="post" action="{% url 'add_to_cart' product.id %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-warning btn-lg mt-3">
                    <i class="bi bi-cart-plus"></i> Add to Cart
                </button>
            </form>

            <a href="{% url 'home' %}" class="btn btn-outline-secondary mt-4">
                <i class="bi bi-arrow-left"></i> Back to Home
            </a>
        </div>
    </div>
</div>
{% endblock %}
